<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de posição final (S)</title>
</head>
<body>
    <h1>Calculadora de posição final (S)</h1>
    <form>
        <label for="posicao-inicial">Posição Inicial (So):</label>
        <input type="number" id="posicao-inicial" name="posicao-inicial"><br><br>
        
        <label for="velocidade">Velocidade (V):</label>
        <input type="number" id="velocidade" name="velocidade"><br><br>
        
        <label for="tempo">Tempo (t):</label>
        <input type="number" id="tempo" name="tempo"><br><br>
        
        <input type="button" value="Calcular" onclick="calcularPosicaoFinal()"><br><br>
        
        <p id="resultado"></p>
    </form>
    
    <script>
        function calcularPosicaoFinal() {
            var posicaoInicial = parseFloat(document.getElementById("posicao-inicial").value);
            var velocidade = parseFloat(document.getElementById("velocidade").value);
            var tempo = parseFloat(document.getElementById("tempo").value);
            
            var posicaoFinal = posicaoInicial + (velocidade * tempo);
            
            document.getElementById("resultado").innerHTML = "Posição Final (S): " + posicaoFinal;
        }
    </script>
</body>
</html>
