<!DOCTYPE html>
<html>
<head>
    <title>Criptografia AES</title>
    <!-- Adicionando Bootstrap para melhorar o estilo -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="mb-4">Criptografia AES</h1>
                <form>
                    <div class="form-group">
                        <label for="texto">Digite o texto a ser criptografado:</label>
                        <input type="text" class="form-control" id="texto" name="texto">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="criptografar()">Criptografar</button>
                </form>

                <div class="mt-4">
                    <h2>Texto criptografado:</h2>
                    <div class="input-group">
                        <input type="text" class="form-control" id="resultado" readonly>
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" onclick="copiarTexto()">Copiar</button>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <h2>Texto descriptografado:</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" id="textoDescriptografado" readonly>
                    </div>
                    <button type="button" class="btn btn-success" onclick="descriptografar()">Descriptografar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclua o CryptoJS no seu projeto -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script>
        function criptografar() {
            const texto = document.getElementById('texto').value;
            const chave = 'chave_super_secreta'; // Chave para criptografia (não deve ser pública!)
            const textoCriptografado = CryptoJS.AES.encrypt(texto, chave).toString();
            document.getElementById('resultado').value = textoCriptografado;
            document.getElementById('textoDescriptografado').value = '';
        }

        function copiarTexto() {
            const resultado = document.getElementById('resultado');
            resultado.select();
            resultado.setSelectionRange(0, 99999);
            document.execCommand('copy');
            alert('Texto criptografado copiado para a área de transferência!');
        }

        function descriptografar() {
            const textoCriptografado = document.getElementById('resultado').value;
            const chave = 'chave_super_secreta'; // Chave para criptografia (a mesma usada na criptografia)
            const bytesDescriptografados = CryptoJS.AES.decrypt(textoCriptografado, chave);
            const textoDescriptografado = bytesDescriptografados.toString(CryptoJS.enc.Utf8);
            document.getElementById('textoDescriptografado').value = textoDescriptografado;
        }
    </script>
</body>
</html>
